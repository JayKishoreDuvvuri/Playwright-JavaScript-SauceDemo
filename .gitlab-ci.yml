stages:
  - test

tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.22.0-focal
  script:
    - npm install
    - npx playwright install
    - npm run test:firefox
    - npm run allure:report
  artifacts:
        when: always
        paths:
            - playwright-report/
            - allure-report/
            - allure-results/
            - results.xml
        reports:
            junit: results.xml
       