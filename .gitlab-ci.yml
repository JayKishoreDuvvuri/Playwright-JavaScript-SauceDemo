stages:
  - tests

tests:
  stage: tests
  image: mcr.microsoft.com/playwright:v1.22.0-focal
  script:
    - npm install
    - npx playwright install
    - npm run test:firefox
    - allure generate -c ./artifacts/allure-results -o ./artifacts/allure-report
  artifacts:
        when: always
        paths:
            - allure-results/
            - allure-report/

